<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/0d1a1b4d65.js" crossorigin="anonymous"></script>
    <title>Love-Maths</title>
</head>
<body>
    <h1 class="heading">
        <img src="assets/images/logo.png" class="logo" alt="logo"> Love Maths
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <button data-type = "addition" class="btn btn--big btn--green">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button data-type = "subtract" class="btn btn--big btn--blue">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button data-type = "multiply" class="btn btn--big btn--orange">
                <i class="fa-solid fa-times"></i>
            </button>
            <button data-type = "division" class="btn btn--big btn--red">
                <i class="fa-solid fa-divide"></i>
            </button>
        </div>  
        <div class="question-area">
            <span id="opranda1">0</span>
            <span id="oporator">x</span>
            <span id="opranda2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answers:</p>
            <input type="number" id="answer-box">
        </div>  
        <button data-type = "submit" class="btn btn--gray">Submit Answer</button>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">incorrect Answers <span id="incorrect">0</span></p>
    </div>
    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
